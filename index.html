<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Micro Habit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Daily Micro Habit</h1>
        <div class="theme-toggle">
            <input type="checkbox" id="theme-switch">
            <label for="theme-switch" class="toggle-label">
                <span class="toggle-slider"></span>
            </label>
        </div>
    </header>

    <main class="container">
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-step" data-step="1"></div>
                <div class="progress-step" data-step="2"></div>
                <div class="progress-step" data-step="3"></div>
                <div class="progress-step" data-step="4"></div>
                <div class="progress-step" data-step="5"></div>
                <div class="progress-step" data-step="6"></div>
                <div class="progress-step" data-step="7"></div>
            </div>
            <p class="progress-text">Progress: <span id="progress-count">0</span>/7</p>
        </div>

        <div class="habit-container" id="habit-container">
            <div class="habit-card">
                <h2>Today's Micro Habit</h2>
                <p class="habit-text" id="habit-text">Click the button below to get your first micro habit!</p>
            </div>
        </div>

        <div class="quote-container">
            <blockquote class="quote" id="quote-text">
                "The journey of a thousand miles begins with one step."
            </blockquote>
        </div>

        <button class="habit-button" id="habit-button">Show Another Habit</button>
	<div class="be-honest" id="honest-text"
     style="
       margin-top: 1rem;
       font-size: 2rem;
       font-weight: 500;
       color: #6b7280;
       text-align: center;
       width: 100%;
       max-width: 300px;
       margin-left: auto;
       margin-right: auto;
       animation: moveSide 6s ease-in-out infinite alternate;
       display: block;
     ">
  Be Honest
</div>

<style>
  @keyframes moveSide {
    0%   { transform: translateX(0%); }
    50%  { transform: translateX(30%); }
    100% { transform: translateX(-30%); }
  }
</style>

    </main>

    <footer>
        <p>&copy; 2024 Daily Micro Habit. Build better habits, one micro step at a time.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
